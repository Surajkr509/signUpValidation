<html xmlns:th="https://thymeleaf.org">
<title>BR</title>
<head>
<link rel="icon" type="image/x-icon" th:href="@{image/users-chart.jpg}">
<link href="css/style.css" type="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#signInHeading {
	color: navy;
	text-align: center;
	font-size: revert;
	font-style: italic;
}

.formhead {
	margin-top: 150px;
}

.mystyle {
	float: right;
}
.error {
	color: red;
}
</style>
</head>
<body style="background-color:lightgray">
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 formhead ">
			<div class="row" style="background-color:#fff; padding:5px; border-radius:5px;" >
			<div class="col-sm-5">
			 <img src="/dps/images/school.jpeg" style="width:100%;margin-top:60px">
			</div>
			<div class="col-sm-7">
				<h1 id="signInHeading">Sign In [School Admin]</h1>
				<form action="signIn" method="POST" th:object="${student}">
					<div class="form-group">
						<label>User Email:</label> <input type="text"
							name="email" class="form-control" id="email"
							placeholder="Enter your email">
							<span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></span>
					</div>
					
					<div class="form-group">
						<label>User Password:</label> <input
							type="password" name="password" class="form-control"
							id="password" placeholder="Enter your Password">
							<span th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></span>
					</div>
				
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
						<label> <input type="checkbox" checked="checked"
							name="remember"> Remember me
						</label>
					</div>
						</form>
					<a type="button" class="cancel btn btn btn-danger" href="signUp">Cancel</a>
					<span class="mystyle">Forgot <a href="forgotPassword">password?</a></span>
			
					</div>
				</div>
				</div>
			</div>
		</div>

</body>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script type="text/javascript">
	
</script>

</html>
