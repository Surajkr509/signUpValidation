<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Student</title>
<link rel="icon" type="image/x-icon" th:href="@{image/users-chart.jpg}">
<link href="css/style.css" type="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#loginHeading {
	color: lightblue;
	text-align: center;
	background: black;
}

.formhead {
	margin-top: 100px;
}

.error {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 formhead ">
				<h1 class="mystyle" id="loginHeading">Add Student Testing</h1>
				<form action="addStud" method="POST" th:object="${student}"
					enctype="multipart/form-data">
					<div class="form-group">
						<label for="name">Name:</label> <input type="text" name="name"
							class="form-control" id="name" placeholder="Enter name">
							<span th:if="${#fields.hasErrors('name')}" th:errorclass="error"
							th:errors="*{name}"></span>
						Â <input type="file" name="image" accept="image/png, image/jpeg" />
					</div>
					<div class="form-group">
						<label for="standard">Standard:</label> <input type="text"
							name="standard" class="form-control" id="standard"
							placeholder="Enter standard"><span th:if="${#fields.hasErrors('standard')}" th:errorclass="error"
							th:errors="*{standard}"></span>
					</div>
					<div class="form-group">
						<label for="mobileNo">Mobile Number:</label> <input type="text"
							name="mobileNo" class="form-control" id="mobileNo"
							placeholder="Enter mobile no."><span th:if="${#fields.hasErrors('mobileNo')}" th:errorclass="error"
							th:errors="*{mobileNo}"></span>
					</div>
					<div class="form-group">
						<label>Email:</label> <input type="text" name="email"
							class="form-control" id="email" placeholder="Enter your email">
						<span th:if="${#fields.hasErrors('email')}" th:errorclass="error"
							th:errors="*{email}"></span>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
