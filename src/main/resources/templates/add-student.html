   <style>
	#loginHeading {
	color:lightblue;

  <body>
  	<div class="container">

  	<div class="col-sm-6 formhead ">
  	<h1 class="mystyle" id="loginHeading" >Add Student</h1>
    <form action="../student" method="POST" th:object="${student}" enctype="multipart/form-data">
    <div class="form-group">
    <label for="name">Name:</label>
      <input type="text" name="name" class="form-control" id="name"required placeholder="Enter name">
    	Â <input type="file" name="image" accept="image/png, image/jpeg" />
    </div>
    <div class="form-group">
    <label for="standard">Standard:</label>
      <input type="text" name="standard" class="form-control" id="standard"required placeholder="Enter standard">
    </div>
    <div class="form-group">
    <label for="mobileNo">Mobile Number:</label>
    <input type="text" name="mobileNo"class="form-control"id="mobileNo"required
    placeholder="Enter mobile no.">
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" name="email"class="form-control"id="email"required
    placeholder="Enter email address.">
    </div>
    <button type="submit" class="btn btn-primary btn-block" >Submit</button>
    </form>
  	</div>
  	<div class="col-sm-3">
  	</div>
  	</div>
    </div>
