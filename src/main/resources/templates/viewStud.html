<html>
<head>
<title>View Students</title>
<link rel="icon" type="image/x-icon" th:href="@{image/users-chart.jpg}">
<link href="css/style.css" type="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#loginHeading {
	color: lightblue;
	text-align: center;
	background: black;
}

.formhead {
	margin-top: 150px;
}

.textlevel  {
    line-height: 1.5;
    font-family: system-ui;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 formhead ">
				<h1 class="mystyle" id="loginHeading">Student Details</h1>
				<div class="form-group" style="display: none">
					<label for="name">STUDENT ID:</label> <input type="text"
						th:field="*{studentdetails.id}" name="id" class="form-control"
						id="studentId" required placeholder="Enter student id">
				</div>
				<div>
					<div class="form-group">



						<div class="col-sm-9">
							<h4><span class="textlevel">Name:</span> <span th:text="*{studentdetails.name}"></span><br>
							<span class="textlevel">Standard:</span> <span th:text="*{studentdetails.standard}"></span><br>
							<span class="textlevel">Mobile No.:</span> <span th:text="*{studentdetails.mobileNo}"></span><br>
						<span class="textlevel">Email:</span> <span th:text="*{studentdetails.email}"></span></h4>
						</div>
						<br> <br> <br>
						<div class="col-sm-3">
							<img th:src="@{'/images/'+${studentdetails.photosImagePath}}"
								style="width: 100%;" />
						
						</div>

					</div>

					<div class="col-sm-3"></div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
